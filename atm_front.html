
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Checkout example for Bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="atm_front.css">
  </head>

  <body>
    <div class="calculator card">
      <input type="text" class="calculator-screen z-depth-1" value="" disabled />

      <div class="calculator-keys">
  
        <button type="button" value="7" class="btn btn-light waves-effect">1</button>
        <button type="button" value="8" class="btn btn-light waves-effect">2</button>
        <button type="button" value="9" class="btn btn-light waves-effect">3</button>

        <button type="button" class="operator btn btn-info" value="/">Cancel</button>
  
        <button type="button" value="4" class="btn btn-light waves-effect">4</button>
        <button type="button" value="5" class="btn btn-light waves-effect">5</button>
        <button type="button" value="6" class="btn btn-light waves-effect">6</button>
  
        <button type="button" class="operator btn btn-info" value="/">Clear</button>

        <button type="button" value="1" class="btn btn-light waves-effect">7</button>
        <button type="button" value="2" class="btn btn-light waves-effect">8</button>
        <button type="button" value="3" class="btn btn-light waves-effect">9</button>

        <button type="button" class="operator btn btn-info" value="/">Enter</button>


  
  
        <button type="button" value="0" class="btn btn-light waves-effect"></button>
        <button type="button" value="0" class="btn btn-light waves-effect">0</button>
        <button type="button" value="0" class="btn btn-light waves-effect"></button>
        <button type="button" value="0" class="btn btn-light waves-effect"></button>
  
      </div>
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020 ATM Similator - Quoc Le</p>
        <div id="result"> </div>
        <div id="bills"> </div>

      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="withdraw.js"></script>
    <script src="atm_back.js"></script>

  </body>
</html>
